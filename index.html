    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #index_canvas {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

<body>
    <canvas id=index_canvas></canvas>
    <div id=app></div>
    <script>
        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.r = Math.random() * 30 + 20;
                this._mx = Math.random();
                this._my = Math.random();
            }
            drawCircle(ctx, rgba) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, 360);
                ctx.closePath();
                ctx.fillStyle = 'rgba(' + rgba.r + ', ' + rgba.g + ', ' + rgba.b + ', ' + rgba.a + ')';
                ctx.fill();
            }

            drawLine(ctx, rgba, _circle) {
                var dx = this.x - _circle.x;
                var dy = this.y - _circle.y;
                var d = Math.sqrt(dx * dx + dy * dy);
                if (d < 150) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(_circle.x, _circle.y);
                    ctx.closePath();
                    ctx.strokeStyle = 'rgba(' + rgba.r + ', ' + rgba.g + ', ' + rgba.b + ', 0.06)';
                    ctx.stroke();
                }
            }

            move(w, h) {
                this._mx = (this.x < w && this.x > 0) ? this._mx : (-this._mx);
                this._my = (this.y < h && this.y > 0) ? this._my : (-this._my);
                this.x += this._mx / 2;
                this.y += this._my / 2;
            }
        }
        class currentCirle extends Circle {
            constructor(x, y) {
                super(x, y);
            }

            drawCircle(ctx, rgba) {
                ctx.beginPath();
                this.r = 0;
                ctx.arc(this.x, this.y, this.r, 0, 360);
                ctx.closePath();
                ctx.fillStyle = 'rgba(' + rgba.r + ', ' + rgba.g + ', ' + rgba.b + ', 0.1)';
                ctx.fill();
            }
        }

        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

        var WINDOW_WIDTH = document.body.offsetWidth;
        var WINDOW_HEIGHT = document.body.offsetHeight;
        var canvas = document.getElementById('index_canvas');
        var ctx = canvas.getContext('2d');
        var w = canvas.width = WINDOW_WIDTH;
        var h = canvas.height = WINDOW_HEIGHT;
        var circles = [];
        var current_circle = new currentCirle(0, 0);
        var rgba = [];
        var atn = 0;

        var draw = function () {
            ctx.clearRect(0, 0, w, h);
            for (var i = 0; i < circles.length; i++) {
                if (atn === 0) {
                    rgba[i] = {
                        r: parseInt(Math.random() * 255),
                        g: parseInt(Math.random() * 255),
                        b: parseInt(Math.random() * 255),
                        a: Math.random() / 5
                    };
                }
                circles[i].move(w, h);
                circles[i].drawCircle(ctx, rgba[i]);
                for (j = i + 1; j < circles.length; j++) {
                    circles[i].drawLine(ctx, rgba[i], circles[j]);
                }
            }
            atn++;
            requestAnimationFrame(draw);
        }

        var init = function (num) {
            for (var i = 0; i < num; i++) {
                circles.push(new Circle(Math.random() * w, Math.random() * h));
            }
            draw();
        }
        window.addEventListener('load', init(80));
    </script>
